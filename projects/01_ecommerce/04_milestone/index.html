<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="site-header">
      <img src="logo.png" alt="E-Commerce Logo" class="logo" />
      <nav class="navbar">
        <a href="#home" class="nav-link">Home</a>
        <a href="#products" class="nav-link">Products</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Product Section -->
      <section id="products" class="product-section">
        <h2>Our Products</h2>
        <div class="product-grid">
          <article class="product-card">
            <h3>Product 1</h3>
            <img src="product1.jpg" alt="Product 1" class="product-image" />
            <p>High-quality product 1 description.</p>
            <a href="#" class="product-button">Add to Cart</a>
          </article>
          <article class="product-card">
            <h3>Product 2</h3>
            <img src="product2.jpg" alt="Product 2" class="product-image" />
            <p>High-quality product 2 description.</p>
            <a href="#" class="product-button">Add to Cart</a>
          </article>
          <article class="product-card">
            <h3>Product 3</h3>
            <img src="product3.jpg" alt="Product 3" class="product-image" />
            <p>High-quality product 3 description.</p>
            <a href="#" class="product-button">Add to Cart</a>
          </article>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form action="#" method="POST" class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
      <p>&copy; 2025 E-Commerce Store. All rights reserved.</p>
    </footer>
  </body>
</html>
